<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #666;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding-top: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input, form textarea, form button {
            margin: 10px;
            padding: 5px;
            width: 300px;
        }
        form button {
            padding: 10px;
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/5/59/Klncelogo.gif" alt="Logo">
        <h1>KLN College Of Engineering</h1>
    </header>
    <nav>
        <a href="./about.html">About</a>
        <a href="./image.html">Gallery</a>
        <a href="course.html">Course</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Official Site of KLNCE</h2>
        <p>Welcome to KLNCE.</p>
    </main>
    <footer>
        <p>KLNCE.Help@gmail.com</p>
    </footer>
</body>
</html>
